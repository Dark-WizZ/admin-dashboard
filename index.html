<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="font/font.css" class="style">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="top">
        <img src="img/search.svg" alt="search icon" class="search">
        <input type="text" class="searchbox">
        <img src="img/notification.svg" alt="notification" class="notification">
        <img src="img/account.svg" alt="profile" class="dp">
        <div class="name">Dark WizZ</div>
      </div>
      <div class="bottom">
        
      </div>
    </div>
    <div class="sidebar">
      <div class="top">
        <img class='logo' src="img/dashboard.svg" alt="dashboard">
        <div class="text">
          Dashboard
        </div>
      </div>
      <div class="center">
        <div class="nav">
          <div class="nav-item">
            <div class="logo"><img src="img/home.svg" alt="home"></div>
            <div class="text">Home</div>
          </div>
          <div class="nav-item">
            <div class="logo"><img src="img/profile.svg" alt="profile"></div>
            <div class="text">Profile</div>
          </div>
          <div class="nav-item">
            <div class="logo"><img src="img/message.svg" alt="message"></div>
            <div class="text">Messages</div>
          </div>
          <div class="nav-item">
            <div class="logo"><img src="img/history.svg" alt="history"></div>
            <div class="text">History</div>
          </div>
          <div class="nav-item">
            <div class="logo"><img src="img/task.svg" alt="tasks"></div>
            <div class="text">Tasks</div>
          </div>
          <div class="nav-item">
            <div class="logo"><img src="img/communities.svg" alt="communities"></div>
            <div class="text">Communities</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="branding">
          <div class="branding-item">
            <div class="logo"><img src="img/setting.svg" alt="setting"></div>
            <div class="text">Settings</div>
          </div>
          <div class="branding-item">
            <div class="logo"><img src="img/support.svg" alt="support"></div>
            <div class="text">Support</div>
          </div>
          <div class="branding-item">
            <div class="logo"><img src="img/privacy.svg" alt="privacy"></div>
            <div class="text">Privacy</div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        
      </div>
      <div class="announcements">
        
      </div>
      <div class="trending">
        
      </div>
    </div>
  </div>
</body>
</html>
